<html>
    <head>
      <title>Functions</title>
    </head>
    <body>
     <button  onclick="myfunction(9)">9*4=</button>
     <script>
        function myfunction(x,y){
            if(y===undefined){
                y=4
            }
            document.write(x*y);
        }
     </script>
    </body>
</html>
