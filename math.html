<html>

      <title>Multipacation</title>
    </head>
    <body>
     <button  onclick="myfunction(6)">6x7=</button>
     <script>
        function myfunction(x,y){
            if(y===undefined){
                y=7
            }
            document.write(x*y);
        }
     </script>
